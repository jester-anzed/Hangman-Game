{% extends "hangman/layout.html" %}
{% load static %}

{% block body %}
    <div id="center" style="display: none;">
        <div id="login-form" style="height: 500px; width: 700px;">
            <div id="log-content">
                <div id="log-content-1">Name</div>
                <div id="log-content-1">High Score</div>
                <a id="log-content-1" href="{% url 'logout' %}">Logout</a>
            </div>
            <div style="justify-self: center;">
                <button id="easy" value="easy" onclick="game_mode(this.value)">Easy</button>
                <button id="medium" value="medium" onclick="game_mode(this.value)">Medium</button>
                <button id="hard" value="hard"  onclick="game_mode(this.value)">Hard</button>
            </div>
        </div>
    
    </div>

    <div id="center-1" style="display: flex;">
        <div id="game-box">
            <div id="game-top">
                <div style="padding-left: 20px;">Name</div>
                <div style="font-size: 100px; color: white">Hangman</div>
                <a  style="padding-right: 20px; text-decoration: none;" href="{% url 'logout' %}">Logout</a>
            </div>
            <div style="display: flex;">
                <div id="game-left">    
                    <div id="game-word"></div>
                    <div id="game-keys">
                        <div id="game-column" style="padding: 7px;">
                            <button class="key-button">A</button>
                            <button class="key-button">B</button>
                            <button class="key-button">C</button>
                            <button  class="key-button">D</button>
                            <button  class="key-button">E</button>
                            <button  class="key-button">F</button>
                            <button  class="key-button">G</button>
                            <button  class="key-button">H</button>
                            <button  class="key-button">I</button>
                        </div>
                        <div id="game-column" style="padding: 7px;">
                        <button  class="key-button">J</button>
                        <button  class="key-button">K</button>
                        <button  class="key-button">L</button>
                        <button  class="key-button">M</button>
                        <button  class="key-button">N</button>
                        <button  class="key-button">O</button>
                        <button  class="key-button">P</button>
                        <button  class="key-button">Q</button>
                        <button  class="key-button">R</button>
                        </div>
                        <div id="game-column" style="padding: 7px;">
                            <button  class="key-button">S</button>
                            <button  class="key-button">T</button>
                            <button  class="key-button">U</button>
                            <button  class="key-button">V</button>
                            <button  class="key-button">W</button>
                            <button  class="key-button">X</button>
                            <button  class="key-button">Y</button>
                            <button  class="key-button">Z</button>
                        </div> 
                    </div>      
                </div>
                <div id="game-right">
                    <pre id="game-sticks">
                    <pre>
                </div>
                <div id="overlay"></div>
                <div id="winPopup">
                    <h1>Congratulations! You Won!</h1>
                    <button id="closePopup" onclick="playAgain()">Play Again</button>
                    <button id="closePopup" onclick="menu()">Main Menu</button>
                </div>
                <div id="losePopup" style="display: block;">
                    <h1>Sorry, You Lost!</h1>
                    <button id="closePopup" onclick="playAgain()">Play Again</button>
                    <button id="closePopup" onclick="menu()">Main Menu</button>
                </div>
        </div>


    </div>
    

{% endblock %}


{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="{% static 'hangman/hangman.js' %}"></script>
{% endblock %}
