{% extends "hangman/layout.html" %}
{% load static %}

{% block body %}

    <h2 style="color: white; padding-top: 10px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div>
        <form  action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input id="post-button" style="width: 80px;" type="submit" value="Register">
        </form>
    </div>
    <div id="login-top">
        <div style="color: white;">Already have an account?</div>
        <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
